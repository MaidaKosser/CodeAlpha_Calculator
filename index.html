<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Simple Calculator with validations">
  <meta name="keywords" content="HTML, CSS, JavaScript, Calculator">
  <meta name="author" content="YourName">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <!-- Display Screen -->
    <div class="output">
      <input type="text" class="screen" value="" placeholder="0" disabled>
    </div>

    <!-- Buttons -->
    <div>
      <input type="button" value="AC" class="op clear">
      <input type="button" value="DEL" class="op del">
      <input type="button" value="(" class="op btn">
      <input type="button" value=")" class="op btn">
    </div>
    <div>
      <input type="button" value="7" class="btn">
      <input type="button" value="8" class="btn">
      <input type="button" value="9" class="btn">
      <input type="button" value="*" class="op btn">
    </div>
    <div>
      <input type="button" value="4" class="btn">
      <input type="button" value="5" class="btn">
      <input type="button" value="6" class="btn">
      <input type="button" value="-" class="op btn">
    </div>
    <div>
      <input type="button" value="1" class="btn">
      <input type="button" value="2" class="btn">
      <input type="button" value="3" class="btn">
      <input type="button" value="+" class="op btn">
    </div>
    <div>
      <input type="button" value="." class="btn">
      <input type="button" value="0" class="btn">
      <input type="button" value="=" class="equal">
      <input type="button" value="/" class="op btn">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
